<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Netflix Secret Categories</a>
        </div>
    </div>

<div class="container">
    <div class="row question">
        <h1>What do you want to watch?</h1>
        <p>Search below, and click the button to open the category in a new tab!</p>
    </div>

    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <input id="filter" placeholder="Search Netflix's Category By Name" type="text"

        <div class="col-md-4">
            <button type="button" class="btn btn-danger btn-lg" id="random" data-toggle="modal" data-target="#myModal">

</div>
